<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roblox Unblocked</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .game-card img {
      height: 150px;
      object-fit: cover;
    }
    .footer {
      background: #f8f9fa;
      padding: 20px 0;
      margin-top: 50px;
    }
    .footer a {
      text-decoration: none;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Roblox Unblocked</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Running</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Puzzle</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Racing</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shooting</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Adventure</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Popular Games Section -->
  <section class="container my-5">
    <h2 class="mb-4">Popular Games</h2>
    <div class="row g-4">
      <!-- Game Card -->
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card game-card">
          <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Game 1">
          <div class="card-body text-center">
            <h6 class="card-title">Game Title 1</h6>
          </div>
        </div>
      </div>
      <!-- Repeat for more games -->
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card game-card">
          <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Game 2">
          <div class="card-body text-center">
            <h6 class="card-title">Game Title 2</h6>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-2">
        <div class="card game-card">
          <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Game 3">
          <div class="card-body text-center">
            <h6 class="card-title">Game Title 3</h6>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-2">
        <div class="card game-card">
          <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Game 4">
          <div class="card-body text-center">
            <h6 class="card-title">Game Title 4</h6>
          </div>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-2">
        <div class="card game-card">
          <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Game 5">
          <div class="card-body text-center">
            <h6 class="card-title">Game Title 5</h6>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <p class="mb-1">&copy; 2025 Roblox Unblocked. All Rights Reserved.</p>
      <div>
        <a href="#">About Us</a> | 
        <a href="#">Contact Us</a> | 
        <a href="#">Privacy Policy</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
